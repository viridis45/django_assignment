{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% load bootstrap4 static %}

<!DOCTYPE html>
<html>
    <body>
    <nav class="navbar navbar-light" style="background-color: grey;height: 50px;">
        {% if user.is_authenticated %}
        <div>
            <a href="{%url 'usr:signout' %}">
                <button type="button" class="btn btn-outline-warning btn-sm"> Logout</button>
            </a>
            <a href="{%url 'usr:entry' %}">
                <button type="button" class="btn btn-outline-warning btn-sm">Main</button>
            </a>
        </div>

        {% endif %}

        {% if not user.is_authenticated %}
        <div>
            <a href="{% url 'usr:signup' %}">
                <button type="button" class="btn btn-outline-warning btn-sm">Sign up</button>
            </a>
            <a href="{% url 'usr:login' %}">
                <button type="button" class="btn btn-outline-warning btn-sm">Login</button>
            </a>

        </div>
        {% endif %}


    </nav>
    </body>

    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
